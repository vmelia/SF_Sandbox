<template>
    <h1 style="font-size:20px">Complaints Outcomes</h1><br>
    <div class="slds-grid slds-theme_shade slds-align_absolute-center" style="height:30px">
        <div class="slds-size_1-of-4">Complaint Class</div>
        <div class="slds-size_1-of-4">Complaint Type</div>
        <div class="slds-size_1-of-4">Complaint Sub Type</div>
        <div class="slds-size_1-of-4">Complaint Outcome</div>
    </div>
    <template for:each={data} for:item="item">
        <div key={item.key} class="slds-grid slds-align_absolute-center" style="height:40px">
            <div class="slds-size_1-of-4">{item.complaintClass}</div>
            <div class="slds-size_1-of-4">{item.complaintType}</div>
            <div class="slds-size_1-of-4">{item.complaintSubType}</div>
            <div class="slds-size_1-of-4">
                <lightning-layout-item>
                    <lightning-combobox 
                        variant="label-hidden"
                        data-id="outcomeCombobox"                   
                        options={outcomes}
                        onchange={outcomeChanged}
                        value={item.complaintOutcome}
                        placeholder="Select Outcome">
                    </lightning-combobox> 
                </lightning-layout-item>               
            </div>
        </div>
    </template>
</template>
